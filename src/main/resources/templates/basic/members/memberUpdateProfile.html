<!DOCTYPE html>
<html lang="en" th:replace="~{layout/base/myPageBase :: layout(~{::title},~{::section})}"
      th="http://www.thymeleaf.org">

<head >
  <meta charset="UTF-8" >
  <title>MemberProfile</title><!-- common_header 로 들어감-->
<!--  <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">  common_header 로 들어감-->
  <link rel="stylesheet" href="/css/bootstrap/bootstrap.min.css">
  <!--<link rel="stylesheet" th:href="@{/themes/smoothness/jquery-ui.css}">-->

</head>
<body>
<section>
  <form method="post" th:object="${form}">
    <!-- id -->
    <input th:field="*{id}" type="hidden"/>
    <div class="form-group">
      <label th:for="name">이름</label>
      <input class="form-control" disabled placeholder="이름을 입력하세요" th:field="*{name}"
             type="text"/>
    </div>
    <div class="form-group">
      <label th:for="email">email</label>
      <input class="form-control" placeholder="이메일을 입력하세요" th:field="*{email}"
             type="text"/>
    </div>
    <div class="form-group">
      <label th:for="password">비밀번호</label>
      <input class="form-control"  placeholder="비밀번호을 입력하세요" th:field="*{password}"
             type="text"/>
    </div>
    <div class="form-group">
      <label th:for="phoneNumber">전화번호</label>
      <input class="form-control" disabled placeholder="번호을 입력하세요" th:field="*{phoneNumber}" type="text"/>
    </div>

    <hr class="my-4">

    <div class="row">
      <div class="col">
        <button class="w-100 btn btn-primary btn-lg" type="submit">수정</button>
      </div>
      <div class="col">
        <button class="w-100 btn btn-secondary btn-lg" onclick="location.href='items.html'"
                th:onclick="|location.href='@{/memebers/info}'|"
                type="button">취소</button>
      </div>
    </div>
  </form>
</section>

</body>
</html>
