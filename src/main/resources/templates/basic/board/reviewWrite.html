<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{layout/base/basicPage :: layout(~{::title},~{::link},~{::nav})}">
<head>
    <meta charset="UTF-8">
    <title>review Page</title>
    <link rel="stylesheet" th:href="@{/css/size.css}">
    <link rel="stylesheet" th:href="@{/css/star.css}">
    <link rel="stylesheet" th:href="@{/css/error/error.css}">
</head>

<body>

    <nav id="layoutSidenav_content" class="w-80 mx-auto">
        <main>

            <div class="container-fluid px-4">
                <h1 class="mt-4">리뷰 작성</h1>

                <div class="card mb-4">
                    <div class="card-body">
                        <p class="mb-0">
                            ReivewController :
                            <code>/review/write</code>
                        <div></div>

                        </p>
                    </div>
                </div>
<!---->
                <br>

                <form th:action="@{/review/write}" th:object="${form}" method="post">
                    <article>
                        <div class="container" role="main">
                            <input type="text" hidden th:field="*{restaurantId}" />
                            <input type="text" hidden th:field="*{memberId}" />
                            <div class="mb-3">
                                <div>
                                <label >평점</label>
                                </div>
                                <div class="rate" >
                                    <input type="radio" id="rating50" th:field="*{grade}" th:errorclass="field-error" value="5"><label for="rating50" title="5점"></label>
                                    <input type="radio" id="rating40" th:field="*{grade}" th:errorclass="field-error" value="4"><label for="rating40" title="4점"></label>
                                    <input type="radio" id="rating30" th:field="*{grade}" th:errorclass="field-error" value="3"><label for="rating30" title="3점"></label>
                                    <input type="radio" id="rating20" th:field="*{grade}" th:errorclass="field-error" value="2"><label for="rating20" title="2점"></label>
                                    <input type="radio" id="rating10" th:field="*{grade}" th:errorclass="field-error" value="1"><label for="rating10" title="1점"></label>
                                </div>
                                <div class="field-error" th:errors="*{grade}">
                                    평점 오류
                                </div>
                            </div>
<!--                            <div class="mb-3">-->
<!--                                <label >제목</label>-->
<!--                                <input type="text" class="form-control"  placeholder="제목을 입력해 주세요">-->
<!--                            </div>-->
                            <br>

                            <div class="mb-3">
                                <label >내용</label>
                                <textarea class="form-control" rows="5" th:field="*{content}" th:errorclass="field-error" placeholder="글자수는 20자가 넘어야합니다"></textarea>
                                <div class="field-error" th:errors="*{content}">
                                    내용 오류
                                </div>
                            </div>
                            <br>
                            <br>
                            <div>
                                <button type="submit" class="btn btn-sm btn-primary" id="btnSave">저장</button>
                                <a th:href="@{/review}" class="btn btn-sm btn-primary" id="btnList">목록</a>
                            </div>
                        </div>
                    </article>
                </form>


<!---->
                <div style="height: 100vh">
                        <!-- 빈칸 높이 100-->
                </div>

<!--end-->
                <div class="card mb-4">
                    <div class="card-body">When scrolling, the navigation stays at the top of the page. This is the end of the static navigation demo.</div>
                </div>

            </div>
        </main>

    </nav>
</body>
</html>
